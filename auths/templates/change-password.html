{% extends 'base.html' %}
{% load static %} 
{% block title %} Change Password {% endblock title %} 
{% block style %}
<link rel="stylesheet" href="{% static 'profile.css' %}" />
<link rel="stylesheet" href="{% static 'phome.css' %}" />
{% endblock style %} 
{% block body %}

<div class="profile-conatiner">
  <div><h3 class="headers-logo">Change Password</h3></div>

  <div class="profilemargin">
    <form class="profile-sign-up-form" method="post">
      {% csrf_token %}
      <div class="form-header">Hello, {{request.user.username}}</div>

      <div class="form-body">
        <label for="oldpassword">Old Password</label>
        <input
          type="password"
          name="oldpassword"
          id="oldpassword"
          placeholder="*********"
        />
      </div>

      

      <div class="form-body">
        <label for="password">New Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="*********"
        />
      </div>

      <div class="form-body">
        <label for="confirm_password">Confirm New Password</label>
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          placeholder="*********"
        />
      </div>

      <div class="form-body">
        <input
          type="submit"
          name="submit"
          id="submit"
          value="Change Password"
          class="submitbtn"
        />
      </div>
    </form>
  </div>
  <div class="divdonthave">
    <a href="/forgot-password/" class="donthave"
      >Forgot password? <a href="/forgot-password/">Reset</a>
    </a>
  </div>
</div>

{% endblock body %}
